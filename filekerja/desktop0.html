<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Website Sederhana</title>
    <style>
        /* Reset beberapa style default */
body, h1, h2, ul, p {
    margin: 0;
    padding: 0;
}

/* Style dasar */
body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    color: #333;
    line-height: 1.6;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px 0;
}

nav {
    background-color: #444;
    color: #fff;
}

nav ul {
    list-style-type: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav ul li a {
    text-decoration: none;
    color: #fff;
}

main {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

footer {
    text-align: center;
    padding: 10px 0;
    background-color: #333;
    color: #fff;
}

    </style>
</head>
<body>
    <header>
        <h1>Selamat Datang di Website Sederhana</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Beranda</a></li>
            <li><a href="#">Tentang Kami</a></li>
            <li><a href="#">Layanan</a></li>
            <li><a href="#">Kontak</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <h2>Tentang Kami</h2>
            <p>Ini adalah website sederhana untuk demonstrasi.</p>
        </section>
        <section>
            <h2>Layanan</h2>
            <ul>
                <li>Layanan 1</li>
                <li>Layanan 2</li>
                <li>Layanan 3</li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Website Sederhana</p>
    </footer>
</body>
</html>
